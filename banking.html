<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Calculation</title>
    <!-- Tailwind Link  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8 font-semibold mb-8">
        Lets get some <span class="text-purple-800"> Mooooney!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- deposit and Transection  -->
      <section>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-300 px-8 py-6 rounded">
            <h1 class="text-3xl">Deposit</h1>
            <h1 class="text-4xl">$<span id="total-deposit">00</span></h1>
          </div>
          <div class="bg-blue-300 px-8 py-6 rounded">
            <h1 class="text-3xl">Withdraw</h1>
            <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
          </div>
          <div class="bg-yellow-300 px-8 py-6 rounded">
            <h1 class="text-3xl">Balance</h1>
            <h1 class="text-4xl">$<span id="total-balance">1240</span></h1>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw  -->
      <section class="mb-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 mt-8 rounded">
            <h1 class="mb-3 text-2xl font-medium">Please deposit</h1>
            <input
              id="deposit-input"
              class="w-3/4 mb-2 px-4 border-2 border-gray-400 rounded block"
              type="text"
              placeholder="$ amount you want to deposit"
            />
            <button
              id="deposit-btn"
              class="font-medium text-white bg-yellow-600 px-6 py-2 rounded"
            >
              Deposit
            </button>
          </div>
          <div class="bg-indigo-200 p-8 mt-8 rounded">
            <h1 class="mb-3 text-2xl font-medium">Please Withdraw</h1>
            <input
              id="withdraw-input"
              class="w-3/4 mb-2 px-4 border-2 border-gray-400 rounded block"
              type="text"
              placeholder="$ amount you want to withdraw"
            />
            <button
              id="withdraw-btn"
              class="font-medium text-white bg-yellow-600 px-6 py-2 rounded"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/bank.js"></script>
  </body>
</html>
